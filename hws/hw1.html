<!DOCTYPE html>
<html>
<head>
    <title>Draw Figures</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" type="text/css" href="../CSS/hws.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <a href="../stat.html">
        <i class="fa-solid fa-arrow-left"></i> Statistics Homeworks
    </a>

    <h3>H.W. 1 - Draw Figures</h3>
    <hr>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <select id="shapeSelector">
        <option value="line">Line</option>
        <option value="point">Point</option>
        <option value="circle">Circle</option>
        <option value="rectangle">Rectangle</option>
    </select>
    <button class="button" id="drawButton">Draw Shape</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            const shapeSelector = document.getElementById("shapeSelector");
            const drawButton = document.getElementById("drawButton");

            drawButton.addEventListener("click", drawShape);

            function drawShape() {
                const selectedShape = shapeSelector.value;
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

                // Set strokeStyle and fillStyle to white
                ctx.strokeStyle = "white";
                ctx.fillStyle = "white";

                switch (selectedShape) {
                    case "line":
                        ctx.beginPath();
                        ctx.moveTo(50, 50);
                        ctx.lineTo(200, 200);
                        ctx.stroke();
                        break;

                    case "point":
                        ctx.beginPath();
                        ctx.arc(100, 100, 5, 0, Math.PI * 2);
                        ctx.fillStyle = "red";
                        ctx.fill();
                        break;

                    case "circle":
                        ctx.beginPath();
                        ctx.arc(200, 200, 50, 0, Math.PI * 2);
                        ctx.stroke();
                        break;

                    case "rectangle":
                        ctx.beginPath();
                        ctx.rect(150, 150, 100, 80);
                        ctx.stroke();
                        break;
                }
            }
        });
    </script>
</body>
</html>
